    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #111;
      padding: 10px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      border-bottom: 2px solid #222;

    .navbar a {

    }

    }

      margin: 30px auto;
      padding: 0 30px;
      text-align: left;
    }

    .game-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .game-box {
      text-align: center;
      color: white;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .game-box img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #555;
    }

    .game-box p {
      margin-top: 10px;
      font-weight: bold;
    }

    .section-title {
      font-size: 1.5rem;
      color: #fbd534;
      margin-top: 30px;
    }

    p {
      line-height: 1.6;
      margin: 10px 0;
      color: #ddd;
    }

    .profile-center {
      text-align: center;
      margin-top: 50px;
    }

    .profile-center img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-center h2 {
      margin: 10px 0 5px 0;
    }

    .profile-center p {
      margin: 4px 0;
    }

    .highlight {
      color: #f20544;
      font-weight: bold;
    }

    h3 {

      color: #fbd534;
    }

    ul {
